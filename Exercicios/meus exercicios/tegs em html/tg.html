<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegs</title>
</head>
<body>
    <h1>Teg em HTML</h1>
    <p>Em HTML5 podemos incerir lelentos das tags a seguir. Passe o mause em cada elemento <br>seguir para ver qua teg utilizar  </p>
    <ul>
        <li><abbr title="Use <p>">Paragráfos</abbr></li>
        <li><abbr title="Use H1 a h6">Títulos</abbr></li>
        <li><abbr title="Use <img>">Imagens</abbr>
            
        </li>
        <li><abbr title="Use <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use <code>">Codigos-fontes</abbr></li>
        <li><abbr title="Use <ol>-<li>">Listas númeradas</abbr></li>
        <li><abbr title="Use <ul>-<li>">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
