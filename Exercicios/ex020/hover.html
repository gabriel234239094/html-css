<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
          
        }
        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 300px;
        }
       
        div:hover{
            
            color: rgba(255, 0, 0, 0.956);
            
            }
           
           
    </style>
</head>
<body>
    <h1>Exemplode hover</h1>
    <p>Passe o mause sobre o texto abaixo:</p>

    <div>Passe o mause aqui..
        <p>texto escondido</p>
    </div>
    <div>Fim do exemplo.</div>
</body>
</html>
